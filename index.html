<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xhr curd api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4 offset-md-3">
                <div class="card">
                    <card class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">content</label>
                                <textarea id="content" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">userId</label>
                                <select id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-sm btn-block btn-outline-warning" id="addbtn">Add post</button>
                            <button type="button" class="btn btn-sm btn-block btn-outline-warning d-none" id="updatebtn">update post</button>
                        </form>
                    </card>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 d-flex flex-column-reverse" id="postsContainer">

                        <button type="button" class="btn btn-sm btn-outline-danger">Remove</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
